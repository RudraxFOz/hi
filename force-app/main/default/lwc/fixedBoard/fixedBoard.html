<template>
  <div class="c-container">
    <lightning-layout multiple-rows="true">
      <div class="slds-grid slds-gutters">
        <template if:true={types} for:each={types.data} for:item="typeItem">
          <div class="slds-col" key={typeItem.Id}>
            <c-list type={typeItem}></c-list>
          </div>
        </template>
      </div>
    </lightning-layout>
  </div>
</template>
