<template>
  <article class="slds-card slds:flo">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <!--Title-->
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-card__header slds-grid">
              <header
                class="slds-media slds-media_center slds-has-flexi-truncate"
              >
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">
                    <a
                      href="#"
                      class="slds-card__header-link slds-truncate"
                      title="Outer Card Header"
                    >
                      <span>{type.Name}</span>
                    </a>
                  </h2>
                </div>
              </header>
            </div>
          </header>
        </div>

        <!--Button-->
        <div class="slds-no-flex">
          <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
            <button
              class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
              aria-haspopup="true"
              title="Show More"
            >
              <svg class="slds-button__icon" aria-hidden="true">
                <use
                  xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"
                ></use>
              </svg>
              <span class="slds-assistive-text">Show More</span>
            </button>

            <!--Drop down list-->
            <div
              class="slds-dropdown slds-dropdown_actions slds-dropdown_right"
            >
              <ul class="slds-dropdown__list" role="menu">
                <li class="slds-dropdown__item" role="presentation">
                  <a href="#" role="menuitem" tabindex="0">
                    <span class="slds-truncate" title="Action One"
                      >Add card ...</span
                    >
                  </a>
                </li>
                <li class="slds-dropdown__item" role="presentation">
                  <a href="#" role="menuitem" tabindex="-1">
                    <span class="slds-truncate" title="Action Two"
                      >Sort by ...</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!--Cards-->
    <template if:true={filteredCardsByType} for:each={filteredCardsByType} for:item="cardItem">
        <c-card key={cardItem.Id} card={cardItem}></c-card>
    </template>

    <footer class="slds-card__footer">
      <a class="slds-card__footer-action" href="#"> Add new card </a>
    </footer>
  </article>
</template>
